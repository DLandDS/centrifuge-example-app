version: '3.8'

services:
  centrifuge:
    image: centrifugo/centrifugo:v5
    ports:
      - "8000:8000"
    environment:
      CENTRIFUGO_TOKEN_HMAC_SECRET_KEY: "my-secret-key"
      CENTRIFUGO_API_KEY: "my-api-key"
      CENTRIFUGO_ADMIN_PASSWORD: "admin"
      CENTRIFUGO_ADMIN_SECRET: "admin-secret"
      CENTRIFUGO_ALLOWED_ORIGINS: "http://localhost:5173,http://localhost:3000"
    volumes:
      - ./config.json:/centrifugo/config.json
    command: centrifugo --config=config.json --admin